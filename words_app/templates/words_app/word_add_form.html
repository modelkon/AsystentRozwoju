{% extends 'base/base.html' %}
{% block content %}
    <h1>Dodaj słówko</h1>

    <form method="post" >
    {% csrf_token %}
        <table class="form-center">
            <tr>
                <th>Słowo angielskie</th>
                <th>Słowo polskie</th>
                <th>Przykładowe zdanie</th>
                <th>Kategorie</th>
            </tr>
            <tr>
                <td><input type="text" name="eng_word"></td>
                <td><input type="text" name="pol_word"></td>
                <td><input class="context_word" type="text" name="text"></td>
                <td>

                    <select name="categories" multiple>
                        {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>

                </td>
            </tr>
            <td colspan="4"><input type="submit" value="dodaj"></td>
        </table>

    </form>
{% endblock %}
